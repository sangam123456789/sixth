{% extends 'base.html' %}
{% block signupactive %} active {% endblock signupactive %} active 
{% block body %}
<h2 class="text-center my-0" style = "padding-top : 3.5rem;"> Please create an account for better experience. </h2>
<form class="active mx-5" action="/signup" method="post">
    {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName4">First name</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="first name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputName4">Last name</label>
            <input type="text" class="form-control" id="lname" name = "lname" placeholder="last name">
          </div>
        </div>  
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="email" name = "email" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputName4">Username</label>
            <input type="text" class="form-control" id="username" name = "username" placeholder="What should we call you?">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="address" class="form-control" id="address" name = "address" placeholder="1234 Main St">
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Confirm Password</label>
            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="confirm your password">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="city" name = "city">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="state" class="form-control" name = "state">
              <option value="">Select a state</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
            </select>
           
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
  {% endblock body %}
